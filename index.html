<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Builder</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="left-panel">
    <h2>Available Fields</h2>

    <div class="container1">
    <input type="text" class="item-input" value="Input " readonly>
    <i class="fas fa-plus plus-icon" id="addInput"></i>
    </div>
    <br/>

    <div class="container1">
    <input type="text" class="item-input" value="Select " readonly>
    <i class="fas fa-plus plus-icon" id="addSelect"></i>
    </div>
    <br/>

    <div class="container1">
    <input type="text" class="item-input" value="Textarea" readonly>
    <i class="fas fa-plus plus-icon" id="addTextarea"></i>
   </div>
  </div>
  <div class="right-panel">
    <h2>Form Preview</h2>
    <form id="formPreview"></form>
    <button id="saveBtn">Save</button>
  </div>
</div>

<script src="index.js">
  
</script>
</body>
</html>
